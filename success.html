<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks — Fairbyte</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors:{ brand:{600:'#2e6ad6',700:'#2554aa'} } } } };
  </script>
  <style>
    /* Background gradient animation */
    body {
      background: linear-gradient(270deg, #2e6ad6, #6366f1, #38bdf8);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade in + pop */
    @keyframes fadeInPop {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fadeInPop {
      animation: fadeInPop 1s ease-out forwards;
    }

    /* Checkmark animation */
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 4;
      stroke: #fff;
      stroke-miterlimit: 10;
      margin: 20px auto;
      box-shadow: inset 0px 0px 0px #fff;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 4;
      stroke-miterlimit: 10;
      stroke: #fff;
      fill: none;
      animation: stroke .6s cubic-bezier(.65,0,.45,1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke .3s cubic-bezier(.65,0,.45,1) .8s forwards;
    }
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 80px #22c55e; }
    }
  </style>
</head>
<body class="min-h-screen grid place-items-center text-white">
  <main class="max-w-lg mx-auto p-8 text-center animate-fadeInPop">
    <!-- Animated Checkmark -->
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
    </svg>

    <h1 class="text-4xl font-extrabold">Thanks — we got your message!</h1>
    <p class="mt-3 text-lg">We’ll review it and get back to you shortly.</p>

    <a href="/index.html" class="inline-block mt-8 px-5 py-3 rounded-xl bg-white text-brand-600 font-semibold hover:bg-slate-100">Back to home</a>
  </main>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    // Fire confetti multiple times for effect
    function fireConfetti() {
      confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
    }
    setTimeout(fireConfetti, 400);
    setTimeout(fireConfetti, 800);
    setTimeout(fireConfetti, 1200);
  </script>
</body>
</html>
